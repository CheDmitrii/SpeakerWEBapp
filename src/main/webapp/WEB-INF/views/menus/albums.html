<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link href="../../../resources/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div th:each="album : ${albums}">
    <div class="avatar">
        <div class="rounded-md w-24">
            <img th:src="@{/source/foto/{id}(id=${album.getId()})}" alt="album picture">
        </div>
    </div>
    <div>
        <div class="font-bold">
            <a style="font-size: 16px" th:href="@{/show/album/{id}(id=${album.getId()})}" th:text="${album.getName()}">Unknown</a>
        </div>
        <div th:each="artist : ${album.getArtists()}">
            <div style="font-size: 18px" class="font-bold">
                <a th:href="@{/show/artist/{id}(id=${artist.getId()})}" th:text="${artist.getPseudonym()}">Unknown</a>
            </div>
        </div>
    </div>
</div>





</body>
</html>
