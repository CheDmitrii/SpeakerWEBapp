<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <link href="../../../resources/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>


<div class="avatar">
    <div class="rounded-xl w-96">
        <img th:src="@{/source/foto/{id}(id=${album.getId()})}">
    </div>
</div>

<div class="avatar">
    <div class="rounded-md w-96">
        <img th:src="@{/source/foto/{id}(id=${album.getId()})}">
    </div>
</div>

<div style="display: inline-block">
    <a th:text="${album.getName()}" style="font-size: 18px"></a>
    <a th:text="${album.getLabel()}" style="font-size: 15px"></a>
</div>


<div th:each="song : ${album.getSongs()}">
    <tr>
        <td>
            <a th:text="${song.getName()}"></a>
            <div th:each="singer : ${song.getArtists()}">
                <a th:text="${singer.getPseudonym()}" th:href="@{/show/artist/{id}(id=${singer.getId()})}"></a>
            </div>
            <br>
            <div th:if="not${song.isEmptySubArtistists()}" th:each="susbSinger : ${song.getSubArtists()}">
                <a th:text="${susbSinger.getPseudonym()}" th:href="@{/show/artist/{id}(id=${susbSinger.getId()})}"></a>
            </div>
        </td>
        <td>
            <audio controls th:src="@{/source/music/{id}(id=${song.getId()})}" type="audio/mpeg"></audio>
        </td>
    </tr>
</div>

</body>
</html>
