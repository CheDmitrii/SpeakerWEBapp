<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login_page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="" th:href="@{/source/resources/css/buttons.css}" rel="stylesheet" type="text/css">
  <link href="" th:href="@{/source/resources/css/fragments.css}" rel="stylesheet" type="text/css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" th:src="@{/source/resources/js/scripts.js}"></script>
  <style>
  </style>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>



<div class="text-white hero min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse" style="width: 1000px">
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-300">
      <form class="card-body" name="login" th:method="post" th:action="@{/speaker/login_process}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> when csrf working-->
          <div th:if="${param.error}" th:text="#{error.login}" style="color: red"></div>
        <div class="form-control">
          <label class="label">
            <span class="text-white label-text" th:text="#{login.username.label}">Username</span>
          </label>
          <input id="username" name="username" type="text" th:placeholder="#{login.username.placeholder}" class="input input-bordered bg-base-300" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="text-white label-text" th:text="#{login.password.label}">Password</span>
          </label>
          <input id="password" name="password" type="password" th:placeholder="#{login.password.placeholder}" class="input input-bordered bg-base-300" required />
          <label class="label" style="justify-content: right">
            <a th:href="@{/speaker/registration}" th:text="#{login.registration}" class="text-white label-text-alt link link-hover">Registration</a>
          </label>
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary" th:text="#{login.login}">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div th:insert="~{fragments/footer :: footer}"></div>


</body>
</html>
