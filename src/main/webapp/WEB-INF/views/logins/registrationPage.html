<div class="hero min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse" style="width: 1000px">
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" th:action="@{/speaker/registration}" th:method="POST" th:object="${user}">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input id="userName" th:field="*{userName}" type="text" placeholder="username" class="input input-bordered" required />
          <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red"></div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">First name</span>
          </label>
          <input id="firstName" th:field="*{firstName}" type="text" placeholder="first name" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Second name</span>
          </label>
          <input id="secondName" th:field="*{secondName}" type="text" placeholder="second name" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Birthday</span>
          </label>
          <input id="date" th:field="*{birthday}" type="text" placeholder="dd/mm/yyyy" class="input input-bordered" required />
          <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input id="password" th:field="*{password}" type="password" placeholder="password" class="input input-bordered" required />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
